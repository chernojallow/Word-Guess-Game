
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Cup!</title>
    <link rel="shortcut icon" href="./assets/images/soccerball.png" type="image/soccerball" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="./assets/images/worldcup.jpg" alt="World Cup Image" />
        <div class="row">
            <div class="col-md-6 play-column">
                <img id="userWin-Image" src="./assets/images/you-win1.jpg" alt="Win Image" />
                <img id="userLoss-Image" src="./assets/images/gameover.png" alt="user loss Image" />
                <h2 id="pressAnyKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="stadium" src="./assets/images/stadium.jpg" alt="Stadium" />
            </div>

<div class="col-md-6 play-column">
        <h2>Press Any Key to Get Started!</h2>
        <h3>Wins</h3>
        <p id="Wins"></p>
        <h3>Current Word</h3>
        <p id="currentWord"></p>
        <h3> Number OfGuesses Remaining</h3>
        <p id="remainders"></p>
        <h3>Letters Alreeady Guessed</h3>
        <p id="letters"></p>
            </div>
        </div>
    </div>

    <script>
           startGame();
    </script>
</body>
</html>
