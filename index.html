<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Cup!</title>
    <link rel="shortcut icon" href="./images/soccerball.png" type="image/soccerball" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="./images/worldcup.jpg" alt="World Cup Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="" alt="Winning Image" />
                <img id="gameover-image" src="./images/gameover.png" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="stadium" src="./images/stadium.jpg" alt="Stadium" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="Wins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainders"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="letters"></h3>
            </div>
        </div>
    </div>

    <script>
        startGame();
        showGame();
    </script>
</body>
